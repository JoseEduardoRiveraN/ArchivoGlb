<!DOCTYPE html>
<html>
    <head>
        <title>Lector de GLB en AR</title>
        <style>
            body { margin: 0; overflow: hidden; }
            #ar-prompt img { width: 50px; }
        </style>
    </head>
    <body>
        <model-viewer src="https://joseeduardoriveran.github.io/ArchivoGlb/SatelliteLidar.glb" 
                      ar 
                      ar-modes="webxr scene-viewer quick-look" 
                      camera-controls 
                      tone-mapping="neutral" 
                      poster="poster.webp" 
                      shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="AR prompt">
            </div>
        </model-viewer>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    </body>
</html>
