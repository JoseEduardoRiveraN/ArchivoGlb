<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ajustar fondo (opcional)
    scene.background = new THREE.Color(0xeeeeee);

    // Iluminación ambiental
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    // Iluminación direccional
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    const loader = new THREE.GLTFLoader();
    loader.load('https://joseeduardoriveran.github.io/ArchivoGlb/mi-modelo.glb', function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);  // Ajusta la escala si es necesario
        scene.add(model);

        // Centrar la cámara en el modelo
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3()).length();
        camera.position.set(center.x, center.y, center.z + size * 1.5);
        camera.lookAt(center);

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.01;  // Rotación simple
            renderer.render(scene, camera);
        }
        animate();
    }, undefined, function (error) {
        console.error('Error al cargar el modelo:', error);
    });

    // Ajustar tamaño al redimensionar la ventana
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
