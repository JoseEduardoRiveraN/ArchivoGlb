<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
        model-viewer { width: 100%; max-width: 600px; height: 500px; }
    </style>
</head>
<body>
    <model-viewer 
        src="https://joseeduardoriveran.github.io/ArchivoGlb/SatelliteLidar.glb"
        alt="Modelo 3D"
        ar
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
