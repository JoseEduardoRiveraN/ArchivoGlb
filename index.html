<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 3D</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100vh; display: block; }
  </style>
</head>
<body>

<script type="module">
  // Los import van al inicio del script de tipo módulo.
  import * as THREE from './js/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';

  // Resto del código...
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5, 5, 5).normalize();
  scene.add(directionalLight);

  const loader = new GLTFLoader();
  loader.load('https://joseeduardoriveran.github.io/ArchivoGlb/modeloLidar.glb', function (gltf) {
      const model = gltf.scene;
      scene.add(model);
      camera.position.z = 5;

      function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          renderer.render(scene, camera);
      }
      animate();
  }, undefined, function (error) {
      console.error('Error al cargar el modelo:', error);
  });

  window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
