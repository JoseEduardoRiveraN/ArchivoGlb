<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor GLB</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Usar Three.js desde el CDN adecuado -->
  <script type="module">
    // Cargar Three.js desde unpkg.com
    import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
    
    // Cargar GLTFLoader desde unpkg.com
    import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js';

    window.onload = function() {
      // Crear la escena
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Cargar el modelo GLB
      var loader = new GLTFLoader();
      loader.load('modelo.glb', function(gltf) {
        scene.add(gltf.scene);  // Agregar el modelo a la escena
      }, undefined, function(error) {
        console.error('Error al cargar el modelo: ', error);
      });

      // Iluminación básica
      var light = new THREE.AmbientLight(0x404040);  // Luz ambiental suave
      scene.add(light);

      var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      camera.position.z = 5;

      // Función de animación
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();

      // Ajustar el tamaño del canvas al cambiar el tamaño de la ventana
      window.addEventListener('resize', function() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    }
  </script>
</body>
</html>
